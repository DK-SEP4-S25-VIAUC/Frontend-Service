name: Run Tests and Report
on:
  pull_request:
    branches: [ main, master, feature/main ]
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    defaults:
      run:
        working-directory: ./WebClient
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './WebClient/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Vitest with JUnit reporter
        run: npm test -- --reporter=junit --outputFile=./junit.xml
      
      # This step creates the detailed test report with visualization
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: WebClient/junit.xml
          check_name: "Vitest Test Results"
          comment_title: "ðŸ“Š Test Results"
          comment_mode: create-or-update
          report_individual_runs: true
          deduplicate_classes_by_file_name: false
          compare_to_earlier_commit: true
      
      # Optional: keep the dorny/test-reporter for the GitHub Checks UI
      - name: Test Reporter (for Checks UI)
        id: test-reporter
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Vitest Tests
          path: WebClient/junit.xml
          reporter: jest-junit
