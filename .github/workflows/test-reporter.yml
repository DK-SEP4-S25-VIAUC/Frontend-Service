name: Run Tests and Report
on:
  pull_request:
    branches: [ main, master, feature/main ]
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    defaults:
      run:
        working-directory: ./WebClient  # Set the working directory to WebClient
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './WebClient/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Vitest with JUnit reporter
        run: npm test -- --reporter=junit --outputFile=./junit.xml
        
      - name: Test Reporter
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Vitest Tests
          path: WebClient/junit.xml
          reporter: jest-junit
      
      - name: Get Detailed Test Results
        if: always()
        id: test-details
        run: |
          echo "### Test Results Summary 📊" > test-summary.md
          echo "" >> test-summary.md
          
          if [ ! -f junit.xml ]; then
            echo "❌ No test results found" >> test-summary.md
          else
            # Use a more reliable approach to parse XML
            TOTAL=$(grep -c "<testcase " junit.xml || echo 0)
            FAILED=$(grep -c "<failure" junit.xml || echo 0)
            SKIPPED=$(grep -c "<skipped" junit.xml || echo 0)
            PASSED=$((TOTAL - FAILED - SKIPPED))
            
            echo "✅ **$PASSED** tests passed" >> test-summary.md
            
            if [ "$FAILED" -gt "0" ]; then
              echo "❌ **$FAILED** tests failed" >> test-summary.md
              echo "" >> test-summary.md
              echo "#### Failed Tests" >> test-summary.md
              grep -B 1 "<failure" junit.xml | grep "testcase " | sed 's/.*name="\([^"]*\).*/- \1/' >> test-summary.md
            fi
            
            if [ "$SKIPPED" -gt "0" ]; then
              echo "⏭️ **$SKIPPED** tests skipped" >> test-summary.md
            fi
            
            # Get test execution time
            TEST_TIME=$(grep "time=" junit.xml | head -1 | sed 's/.*time="\([^"]*\).*/\1/' || echo "unknown")
            echo "" >> test-summary.md
            echo "⏱️ Total time: **${TEST_TIME}s**" >> test-summary.md
          fi
          
          echo "" >> test-summary.md
          echo "### [View Full Test Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> test-summary.md
          cat test-summary.md
      
      - name: Add test summary to PR
        if: github.event_name == 'pull_request' && always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          path: WebClient/test-summary.md
          header: test-results
