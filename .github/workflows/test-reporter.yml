name: Run Tests and Report
on:
  pull_request:
    branches: [ main, master, feature/main ]
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    defaults:
      run:
        working-directory: ./WebClient  # Set the working directory to WebClient
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Updated to Node 22 as detected in your environment
          cache: 'npm'
          cache-dependency-path: './WebClient/package-lock.json'  # Specify the path to your lock file
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Vitest with JUnit reporter
        run: npm test -- --reporter=junit --outputFile=./junit.xml
        
      - name: Test Reporter
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Vitest Tests           # Name of the check run which will be created
          path: WebClient/junit.xml    # Path to test results, relative to repo root
          reporter: jest-junit        # Format of test results (jest-junit works for vitest junit output)
          
      - name: Add PR comment with test results link
        if: github.event_name == 'pull_request' && (success() || failure())
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "ðŸ“Š **Test Results**: [View detailed test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
