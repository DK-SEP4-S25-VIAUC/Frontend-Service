name: Run Vitest and Report

on:
  pull_request:
    branches: [ main, master, feature/main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Vitest with JUnit reporter
        run: npm test -- --reporter=junit --outputFile=./junit.xml
        
      - name: Test Reporter
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Vitest Tests           # Name of the check run which will be created
          path: junit.xml             # Path to test results
          reporter: jest-junit        # Format of test results (jest-junit works for vitest junit output)
