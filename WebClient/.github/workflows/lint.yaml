name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: WebClient/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./WebClient

      - name: Run ESLint
        run: npm run lint
        working-directory: ./WebClient